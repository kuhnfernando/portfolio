<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular progress bar design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

</head>
<body>
    <section id="circleBar">
        <div class="main_title">
            <h2>My Skill</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <div class="round" data-value="0.87" data-size="100" data-thickness="12">
                    <strong></strong>
                    <div class="iconletters"><i class="html5 icon"></i>HTML</div>
            </div>
        </div>    
                
                <div class="col-sm-6 col-md-3">
                    <div class="round" data-value="0.74" data-size="100" data-thickness="12">
                    <strong></strong>
                    <div class="iconletters"><i class="css3 icon"></i>CSS3</div>
                </div>
            </div> 

                <div class="col-sm-6 col-md-3">
                    <div class="round" data-value="0.54" data-size="100" data-thickness="12">
                    <strong></strong>
                    <div class="iconletters"><i class="node js icon"></i>Node</div>
                </div>
             </div> 

                <div class="col-sm-6 col-md-3">
                    <div class="round" data-value="0.95" data-size="100" data-thickness="12">
                    <strong></strong>
                    <div class="iconletters"><i class="aws icon"></i></div>
                </div>
            </div> 

            <div class="col-sm-6 col-md-3">
                <div class="round" data-value="0.87" data-size="100" data-thickness="12">
                <strong></strong>
                <div class="iconletters"><i class="database icon"></i>MongoDB</div>
        </div>
    </div>    
            
            <div class="col-sm-6 col-md-3">
                <div class="round" data-value="0.74" data-size="100" data-thickness="12">
                <strong></strong>
                <div class="iconletters"><i class="react icon"></i>ReactJS</div>
            </div>
        </div> 

            <div class="col-sm-6 col-md-3">
                <div class="round" data-value="0.54" data-size="100" data-thickness="12">
                <strong></strong>
                <div class="iconletters"><i class="angular icon"></i>AngularJS</div>
            </div>
         </div> 

            <div class="col-sm-6 col-md-3">
                <div class="round" data-value="0.95" data-size="100" data-thickness="12">
                <strong></strong>
                <div class="iconletters"><i class="wordpress icon"></i>WordPress</div>
            </div>
        </div> 
                

            </div>
        </div>
        <button class="btn" onclick="Circcle('.round');">Refresh</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.0/circle-progress.min.js"></script>

    <script>
        function Circlle(el){
            $(el).circleProgress({fill: {color:'#ff5c5c'}})
            .on('circle-animation-progress', function(event, progress, stepValue){
                $(this).find('strong').text(String(stepValue.toFixed(2)).substr(2)+'%');
            });
        };

        Circlle('.round');



    </script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
